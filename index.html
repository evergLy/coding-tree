<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Coding Tree</title>

    <meta http-equiv="X-UA-Compatible"
          content="IE=edge,chrome=1" />
    <meta name="description"
          content="编程学习路上的笔记与知识整理收集">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon"
          href="img/logo-icon.png">

    <link rel="stylesheet"
          href="/static/js/vue@4.12.2.min.css">

    <style>
        /* 更新时间 */
        .last-update-time-wrap {
            padding: 20px 0;
        }

        .last-update-time {
            border-left: 4px solid var(--theme-color, #42b983);
            color: #858585;
            margin: 2em 0;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div id="app">Please wait...</div>


    <script>
        window.$docsify = {
            name: 'Coding Tree',
            loadSidebar: true,
            // loadNavbar: true,
            repo: 'mouday/coding-tree',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            //搜索插件
            search: {
                placeholder: '搜索',
                noData: '没有结果！',
            },
            // 显示更新时间
            timeUpdater: {
                // text: ">最后更新时间: {docsify-updated}",
                text: "<div class='last-update-time-wrap'><div class='last-update-time'>最后更新时间: {docsify-updated}</div></div>",
                formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
            },

            // 目录
            toc: {
                scope: '.markdown-section',
                headings: 'h1, h2, h3, h4, h5, h6',
                title: '目录',
            },
        }
    </script>
    <script src="/static/js/docsify@4.12.2.min.js"></script>

    <script src="/static/js/prism-java.min.js"></script>
    <script src="/static/js/prism-bash.min.js"></script>
    <script src="/static/js/prism-php.min.js"></script>
    <script src="/static/js/prism-sql.min.js"></script>
    <script src="/static/js/prism-json@1.26.0.min.js"></script>

    <script src="/static/js/search@4.12.2.min.js"></script>
    <script src="/static/js/docsify-copy-code@2.1.1.min.js"></script>
    <script src="/static/js/time-updater@1.min.js"></script>

    <link rel="stylesheet"
          href="/static/js/toc.css">
    <script src="/static/js/toc.js"></script>
</body>

</html>
